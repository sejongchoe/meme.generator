<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrapper">
        <header class="app-header">
            <div class="header-content">
                <div class="header-left">
                    <h1 class="app-title">
                        Meme Generator
                    </h1>
                    <p class="app-subtitle">Create hilarious memes in seconds</p>
                </div>
                <nav class="header-nav">
                    <a href="index.html" class="nav-link">Create</a>
                    <a href="feed.html" class="nav-link">Feed</a>
                    <button id="authButton" class="auth-button">Login</button>
                    <span id="userInfo" class="user-info" style="display: none;"></span>
                </nav>
            </div>
        </header>

        <div class="container">
            <div class="main-content">
                <div class="canvas-section">
                    <div class="canvas-container">
                        <canvas id="memeCanvas"></canvas>
                        <div class="canvas-placeholder" id="canvasPlaceholder">
                            <p>Select or upload an image to get started</p>
                            <span class="placeholder-hint">Drag text to reposition after adding</span>
                        </div>
                    </div>
                </div>

                <div class="controls-section">
                    <div class="control-card">
                        <div class="card-header">
                            <h2>Image</h2>
                        </div>
                        <div class="card-content">
                            <label for="imageUpload" class="upload-btn">
                                <span>Upload Image</span>
                            </label>
                            <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                            
                            <div class="divider">
                                <span>or</span>
                            </div>
                            
                            <div class="templates-section">
                                <h3>Choose Template</h3>
                                <div class="template-buttons" id="templateButtons">
                                    <!-- Templates will be added dynamically -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="control-card">
                        <div class="card-header">
                            <h2>Text</h2>
                        </div>
                        <div class="card-content">
                            <div id="textElementsContainer">
                                <!-- Text elements will be added here dynamically -->
                            </div>
                            
                            <button id="addTextBtn" class="add-text-btn">
                                <span>Add Text</span>
                            </button>
                            
                            <div class="control-row">
                                <div class="font-size-control">
                                    <label for="fontSize">
                                        <span class="control-label">Font Size</span>
                                        <span class="control-value" id="fontSizeValue">40px</span>
                                    </label>
                                    <input type="range" id="fontSize" min="20" max="100" value="40">
                                </div>
                                
                                <div class="text-color-control">
                                    <label for="textColor">
                                        <span class="control-label">Text Color</span>
                                    </label>
                                    <div class="color-picker-wrapper">
                                        <input type="color" id="textColor" value="#ffffff">
                                        <span class="color-preview" id="colorPreview"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="download-section">
                        <button id="postBtn" class="post-btn" disabled>
                            <span>Post to Feed</span>
                        </button>
                        <button id="downloadBtn" class="download-btn" disabled>
                            <span>Download Meme</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="api.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
